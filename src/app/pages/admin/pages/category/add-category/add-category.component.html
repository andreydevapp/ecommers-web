<div class="body-admin p-4">
    
    <div class=" p-2">
        <span class="tittle-page">Nueva Categoría</span><i class="far fa-question-circle help"></i><br>
        <span class="sub-tittle">Utiliza las categorías para clasificar tus productos y ubicarlos fácilmente. <strong class="text-dark"><a routerLink="/" class="view-more">Ver más</a></strong></span>
        <div class="line-gray" routerLink="/admin77/manage_categories/add"></div>
        <button class="btn-admin btn-add btn" (click)="validate()" id="btn-add">
            <span>
                <div class="spinner-border text-light spinner d-none" id="spinner" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </span>
            <span>
                Crear Categoria
            </span>
            
        </button>
    </div>
    <br>

    <div class="container-form p-4">
        <div class="row">
            <div class="col-md-6 line-rigth">
                <form class="text-page">
                    <div class="form-group">
                      <span class="text-danger p-1">*</span><label> Nombre de la categoria</label>
                      <input class="form-control" placeholder="" [(ngModel)]="nameCategory" name="nameCategory">
                      <small *ngIf="nameErr !== ''" class="text-danger">{{nameErr}}</small>
                    </div>
                    <div class="form-group">
                        <label>Descipción</label>
                        <textarea type="text" class="form-control" rows="3" [(ngModel)]="description" name="description"></textarea>
                    </div>
                    
                    <span class="text-danger">*</span> Es requerido
                </form>
            </div>
            <div class="col-md-6 text-center">
                <span class="text-page">Imagen de la categoria</span>
                <br>
                <br>
                <div class="img-container p-2">
                    <input type="file" accept="image/*" class="d-none" (change)='onImgSelected($event)' #imgInput>
                    <img [src]="photoSelected || '../../../../../../assets/add-picture.png'" alt="noimage" class="add-picture-easy"   (click)='imgInput.click()'>
                </div>
                
                
                
                
            </div>
            
        </div>
    </div>
</div>
