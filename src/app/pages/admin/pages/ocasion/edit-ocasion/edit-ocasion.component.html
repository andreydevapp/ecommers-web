<div class="body-admin p-4">
    
    <div class=" p-2">
        <span class="tittle-page">Nueva Marca</span><i class="far fa-question-circle help"></i><br>
        <span class="sub-tittle">Puedes crear marcas por si necesitas especificar en tus productos que marca son. <strong class="text-dark"><a routerLink="/" class="view-more">Ver más</a></strong></span>
        <div class="line-gray" routerLink="/admin77/manage_categories/add"></div>
        <button class="btn-admin btn-add btn" (click)="validate()" id="btn-add">
            <span>
                <div class="spinner-border text-light spinner d-none" id="spinner" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </span>
            <span >
                Crear Marca
            </span>
            
        </button>
    </div>
    <br>

    <div class="container-form p-4">
        <div class="row">
            <div class="col-md-6 line-rigth">
                <form>
                    <div class="form-group">
                      <span class="text-danger p-1 text-page">*</span><label class="text-page"> Nombre del tipo de ocación</label>
                      <input class="form-control" placeholder="" [(ngModel)]="name" name="nameCategory">
                      <small *ngIf="nameErr !== ''" class="text-danger text-page">{{nameErr}}</small>
                    </div>
                    <div class="form-group">
                        <label class="text-page">Descipción</label>
                        <textarea type="text" class="form-control" rows="3" [(ngModel)]="description" name="description"></textarea>
                    </div>
                    
                    <span class="text-danger text-page">*</span><label class="text-page"> Es requerido</label> 
                </form>
            </div>
            <div class="col-md-6 text-center">
                <span class="text-page">Imagen del tipo de ocasion</span>
                <small *ngIf="imagenErr !== ''" class="text-danger text-page">{{imagenErr}}</small>
                <br>
                <br>
                <div class="p-2 img-container">
                    <input type="file" accept="image/*" class="d-none" (change)='onImgSelected($event)' #imgInput>
                    <img *ngIf="imagenUrl === ''" [src]="photoSelected || '../../../../../../assets/add-picture.png'" alt="noimage" class="add-picture-easy"   (click)='imgInput.click()'>
                    <img *ngIf="imagenUrl !== ''" [src]="photoSelected || imagenUrl" alt="noimage" class="add-picture-easy"   (click)='imgInput.click()'>
                </div>
                
            </div>
            
        </div>
    </div>
</div>    


<div class="modal fade" id="modalAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="exampleModalLongTitle">Alerta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body poppis400" >
            No has realizado ningún cambio
          </div>  
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
</div>
