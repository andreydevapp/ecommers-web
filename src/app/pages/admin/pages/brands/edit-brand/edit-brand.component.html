<div class="body-admin p-4">
    
    <div class=" p-2">
        <span class="tittle-page">Editar Marca</span><i class="far fa-question-circle help"></i><br>
        <span class="sub-tittle">Puedes crear marcas por si necesitas especificar en tus productos que marca son. <strong class="text-dark"><a routerLink="/" class="view-more">Ver más</a></strong></span>
        <div class="line-gray" routerLink="/admin77/manage_categories/add"></div>
        <button class="btn-admin btn-add btn" (click)="validate()">
            <span>
                <div class="spinner-border text-light spinner d-none" id="spinner" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </span>
            <span>
                Editar Marca
            </span>
            
        </button>
    </div>
    <br>

    <div class="container-form p-4">
        <div class="row">
            <div class="col-md-6 line-rigth">
                <form>
                    <div class="form-group">
                      <span class="text-danger p-1">*</span><label class="text-page"> Nombre de la Marca</label>
                      <input class="form-control" placeholder="" [(ngModel)]="name" name="nameCategory">
                      <small *ngIf="nameErr !== ''" class="text-danger text-page">{{nameErr}}</small>
                    </div>
                    <div class="form-group">
                        <label class="text-page">Descipción</label>
                        <textarea type="text" class="form-control" rows="3" [(ngModel)]="description" name="description"></textarea>
                    </div>
                    
                    <span class="text-danger">*</span><label class="text-page"> Es requerido</label>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <span class="text-page">Imagen de la marca</span>
                <br>
                <br>
                <div class="p-2 img-container">
                    <input type="file" accept="image/*" class="d-none" (change)='onImgSelected($event)' #imgInput>
                    <img *ngIf="imagenUrl === ''" [src]="photoSelected || '../../../../../../assets/add-picture.png'" alt="noimage" class="add-picture-easy"   (click)='imgInput.click()'>
                    <img *ngIf="imagenUrl !== ''" [src]="photoSelected || imagenUrl" alt="noimage" class="add-picture-easy"   (click)='imgInput.click()'>
                </div>
                
            </div>
            
        </div>
    </div>
</div>
